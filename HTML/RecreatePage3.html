<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
<h1>Register</h1>

<form>

<label for="first"> First Name:</label>
<input name="first" id="first" type="text" placeholder="John" required>
<label for="last"> Last Name:</label>
<input name="last" id="last" type="text" placeholder="Smith" required>

<div>
	<label for="male"> Male</label>
	<input type="radio" name="gender" id="male" value="male">
	<label for="female">Female</label>
	<input type="radio" name="gender" value="female" id="female">
	<label for="other">Other:</label>
	<input type="radio" name="gender"  value="other" id="other">
</div>

<div>
	<label>
		Email:	
		<input name="email" type="email" placeholder="your email" required>
	</label>

	<label>
		Password:	
		<input type="password" name="password" pattern=".{5,10}" title=" Password must be between 5 to 10 characters" required>
	</label>
</div>

<div>
	<label>
		Birthday:
		<select>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
		</select>

		<select>
			<option>Day</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
		</select>

		<select>
			<option>Year</option>
			<option>1999</option>
			<option>2000</option>
			<option>2001</option>
		</select>

	</label>

</div>

<div>
	<label for="agreed">I aggree to the terms and conditions</label>
	<input type="checkbox" name="agreed" id="agreed">
</div>

<input type="submit">

</form>

</body>
</html>
